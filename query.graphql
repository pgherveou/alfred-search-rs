query Repos($after: String) {
  viewer {
    repositories(
      first: 100
      after: $after
      affiliations: [OWNER, ORGANIZATION_MEMBER, COLLABORATOR]
      ownerAffiliations:[OWNER, ORGANIZATION_MEMBER, COLLABORATOR]
    ) {
      totalCount
      nodes {
        nameWithOwner
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}
